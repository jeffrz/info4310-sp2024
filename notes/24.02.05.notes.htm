    <script id="notes1">
  
    const scatter = d3.select("svg#scatterplot");
    const width = scatter.attr("width");
    const height = scatter.attr("height");
    const margin = {top: 15, right: 15, bottom: 40, left: 50};
    const chartWidth = width - margin.left - margin.right;
    const chartHeight = height - margin.top - margin.bottom;

    let annotations = scatter.append("g").attr("id","annotations");
    let chartArea = scatter.append("g").attr("id","points")
                    .attr("transform","translate("+margin.left+","+margin.top+")");    

    const loadScatter = async function() {
      
      let data = await d3.csv("../datasets/blockbusters.csv", d3.autoType )
      data.forEach( d => {
        d['worldwide_gross'] = Number( d['worldwide_gross'].replace(/,/g, "").replace(/\$/g,"") );
      });

      const yearExtent = d3.extent(data, d => d['year']);
      const yearScale = d3.scaleLinear().domain(yearExtent).range([0, chartWidth]);
      const grossExtent = d3.extent(data, d => d['worldwide_gross']);
      const grossScale = d3.scaleLog().domain(grossExtent).range([chartHeight, 0]);
      const imdbExtent = d3.extent(data, d => d['imdb_rating']);
      const imdbScale = d3.scaleLinear().domain(imdbExtent).range([3,8]);
      const genreScale = d3.scaleOrdinal(d3.schemeCategory10);
      let leftAxis = d3.axisLeft(grossScale)
                       .tickFormat(d3.format("$.0s"));  // shorter scientific notation with a dollar sign in front
      let leftGridlines = d3.axisLeft(grossScale)
                            .tickSize(-chartWidth-10)
                            .tickFormat("")
      let bottomAxis = d3.axisBottom(yearScale)
                         .tickFormat(d3.format("~f"));  // exact value without commas
      let bottomGridlines = d3.axisBottom(yearScale)
                              .tickSize(-chartHeight-10)
                              .tickFormat("")
      annotations.append("g")
        .attr("class", "y axis")
        .attr("transform",`translate(${margin.left-10},${margin.top})`)
        .call(leftAxis)
      annotations.append("g")
        .attr("class", "y gridlines")
        .attr("transform",`translate(${margin.left-10},${margin.top})`)
        .call(leftGridlines);
      annotations.append("g")
        .attr("class", "x axis")
        .attr("transform",`translate(${margin.left},${chartHeight+margin.top+10})`)
        .call(bottomAxis);
      annotations.append("g")
        .attr("class", "x gridlines")
        .attr("transform",`translate(${margin.left},${chartHeight+margin.top+10})`)
        .call(bottomGridlines);
        
      
      let circles = chartArea.selectAll("circle.point").data(data)
                              .join(enter => enter.append("circle")
                                                  .attr("class","point")
                                                  .attr("opacity", 0.8)
                                                )
                              .attr("cx", d => yearScale(d['year']))
                              .attr("cy", d => grossScale(d['worldwide_gross']+1))
                              .attr("r", d => imdbScale(d['imdb_rating']))
                              .attr("fill", d => genreScale(d['Main_Genre']) ) 
                              .attr("label", d => d["title"])
                              .attr("genre", d => d["Main_Genre"]);
                
        
        // event is new as of d3 v6
        circles.on("mouseover", function(event, d) {
          
          d3.select(this)
            .transition().duration(200)
            .attr("stroke","black")
            .attr("stroke-width", 4)
            .attr("fill", lighten( genreScale(d['Main_Genre']) )) ;
        
          updatePanel(d);

        });
        
        circles.on("mouseout", function(event, d) {
        
          d3.select(this)
            .transition().duration(200)
            .attr("stroke","")
            .attr("stroke-width", 1)
            .attr("fill", genreScale(d['Main_Genre']) );
        
          updatePanel( {} );

        });
          
          
        
        // Make a panel to provide more info to the user, reinforce what mouseover is doing  
        let panelHeader = d3.select("#panel").append("h5");
        let table = d3.select("#panel").append("table");
        
        // Remember this needs to be able to handle cases where row is {}
        function updatePanel(row) {
          
          // // Original version at end of class
          // let title = row.title;  // Becomes undefined if row is {}
          // panelHeader.text(title);  // undefined makes the text blank -- good!
          // let kvPairs = Object.entries(row);  // Just returns [] if row is {}
          
          // * BONUS * AFTER CLASS MODIFICATION
          // There is a title at the top, but we also have a title in our data table
          // Let's get rid of the "title" key so our table is cleaner
          let rowCopy = Object.assign({},row); // does a "shallow copy" of row so we can delete title
          let title = rowCopy.title;
          delete rowCopy.title;
          panelHeader.text(title);
          
          let kvPairs = Object.entries(rowCopy);
          // console.log(kvPairs);
          
          let rows = table.selectAll("tr").data(kvPairs)
                          .join( enter => enter.append("tr"),
                                 update => update.selectAll("td").remove(), 
                                 exit => exit.remove() );
          
          rows.append("td").append("strong").text( d => d[0] );
          rows.append("td").text( d => d[1] );
          
        }
        
        
        
        // Creating an interactive surface for better events
        //  We add it to the annotations so it appears *underneath* the points.
        // * Is this a good choice? *
        let surface = annotations.append("g").raise()
                             .style("pointer-events","all") // What allows it to capture mouse evt
                             .attr("transform","translate("+margin.left+","+margin.top+")") 
        // The "pixels" for the mouse events to hit -- don't need to be filled                                       
        surface.append("rect")
                  .attr("x1",0)
                  .attr("y1",0)
                  .attr("width",chartWidth)
                  .attr("height",chartHeight)
                  .attr("fill","none");
        
        // Add a 2d brush to the chart area - allows for rectangular selection
        // Use *either* brush or lasso. They aren't friends

        // // First make the brush and call it to paste the interactivitiy
        // surface.call( d3.brush().on("start", brushStart).on("brush", brushed) );
        
        // // We'll store a selection of points for use later
        // let selection = [];

        // // Initially, we thought to put selection=[] here to reset array
        // // The problem was that brushStart only triggers when the brush is made
        // // The brush continues existing, so selection needs to be reset more often
        // function brushStart(event) {
        //     console.log(event);
        // }
        
        // // ** This is the first time we use destructuring this way
        // // We start with brushed( event )
        // // -- We know that event is a dictionary with the key selection in it
        // // So we could destructure it by writing brushed( {selection} )
        // // Then we can use selection like a variable
        // // -- But... we also know that selection has the format [[num, num], [num, num]]
        // // So we can destructure it further, right into 4 variables!
        // function brushed( { selection: [[x0, y0],[x1, y1]] } ) {

        //     selection = []; // Reset selection here so we don't keep adding same points
        //                     // If it always starts empty for our search, there will be no stale copies
        //     circles.each( function() { // .each iterates through d3 selections

        //         let circ = d3.select(this);
        //         let d = circ.datum();
                
        //         // get x and y loc from point (you could also leech from the .attr values)
        //         let x = yearScale(d['year'])
        //         let y = grossScale(d['worldwide_gross']+1);

        //         // check if inside brush, add to array if so
        //         if (((x > x0) && x < x1) && (y > y0 && y < y1)) {
        //             selection.push(d);
        //         }

        //     })
        //     updatePanelHeader( selection.length );

        // }

        // Create a simple lasso tool for selection
        // Use *either* brush or lasso. They aren't friends
        
        //  We'll keep a running array of coordinates [[x,y],[x,y],[x,y]...]
        //  We will use the same <path> element to draw the current lasso using a line gen
          var pathCoord = [];
        var path = surface.append("path").attr("id","lasso");
        var lineGen = d3.line().x( d => d[0] ).y( d => d[1] );
        
        // To make it simple to track "click and move mouse" behaviors, we use a d3.drag
        // It's going to try to "drag" the invisible <rect> we made -- we just don't move it
        surface.call( d3.drag().on("start", lassoStart).on("drag",lassoed).on("end",lassoEnd) );

        function lassoStart( event ) {
          console.log(event)
          pathCoord = [];
          path.datum(pathCoord).attr("d", lineGen);
          updateCircleSelection();
        }
        function lassoed( {x, y} ) {
          console.log(event)

          pathCoord.push( [x-margin.left,y-margin.top] );
          path.datum(pathCoord).attr("d", lineGen);
          updateCircleSelection();
        }
        function lassoEnd( event ) {
          console.log(event)
          pathCoord = [];
          path.datum(pathCoord).attr("d", lineGen);
          updateCircleSelection();
        }

        function updateCircleSelection() {

          let selection = [];

          // Base case - empty path   pathCoords = []
          if (pathCoord.length < 1) {
            circles.attr("fill", d => genreScale(d['Main_Genre']));
          }
          else {
            circles.each( function() { // .each iterates through d3 selections
              let circ = d3.select(this);
              let d = circ.datum();
              // get x and y loc from point (you could also leech from the .attr values)
              let x = yearScale(d['year'])
              let y = grossScale(d['worldwide_gross']+1);

              // d3.polygonContains takes in a polygon as [[x,y],[x,y],[x,y]...]
              // (Ideally those points go in a counter-clockwise winding, but it should work regardless)
              // It will test whether a point [x,y] is inside of that polygon
              if (d3.polygonContains( pathCoord, [x,y] )) {
                selection.push( d );
                circ.attr("fill", "red");
              }
              else {
                circ.attr("fill", genreScale(d['Main_Genre']));
              }

            });
          }

          updatePanelHeader( selection.length );

        }
        
        
        
        // Added in this function just to show some status
        function updatePanelHeader( numPoints ) {
            if (numPoints > 0) {
              panelHeader.text("Selected: "+numPoints+" points");
            }
            else {
              panelHeader.text("");
            }
        }
        
        // Left to the reader - how to add logic to the mouseovers so they don't trigger if lasso-ing
        
        

    }
    loadScatter();
    

    // HELPER FUNCTION
    //  lighten a color a little bit using d3 color functions
    function lighten(color) {
        
        let hclColor = d3.hcl(color);
        let luma = Math.min(130, hclColor.l + 30);
        return d3.rgb( d3.hcl( hclColor.h, hclColor.c, luma ) );
      
    }
  
    
    </script>
    
    <script id="notes2">
    
    // See bottom where we add pan/zoom
    
    const layer = d3.select("#graph").append("g");
    const graphwidth = d3.select("#graph").attr("width");
    const graphheight = d3.select("#graph").attr("height");
    
    const requestGraph = async () => {

      //Assemble data structures for a graph
      const nd = await d3.json("../datasets/414.nodes.json"); 
      var nodes = []
      nd.forEach( e => { nodes.push({'id':e}); } );
      var links = await d3.json("../datasets/414.edges.json");
      
      console.log(nodes)
      console.log(links)
      var sim = d3.forceSimulation()
                  .nodes(nodes)
                  .force("links", d3.forceLink()
                                         .links(links)
                                         .id( d => d.id ) )
                  .force("repulse", d3.forceManyBody().strength(-200) )
                  .force("center", d3.forceCenter(graphwidth/2.0, graphheight/2.0))
                  .on("tick", render);
                  
      // Clever trick for pre-computing the graph layout until it cools off            
      for (var i = 0, n = Math.ceil(Math.log(sim.alphaMin()) / Math.log(1 - sim.alphaDecay())); i < n; ++i) {
        sim.tick();
      }
      
      var lines;
      var circles;
      function render() {
        lines = layer.selectAll("line.link").data(links)
                     .join( enter => { enter.append("line")
                                            .attr("class","link")
                                            .attr("stroke", "#333")
                         }
                       )
                     .attr("x1", d => d.source.x).attr("x2", d => d.target.x)
                     .attr("y1", d => d.source.y).attr("y2", d => d.target.y)
        circles = layer.selectAll("circle.node").data(nodes)
                       .join( enter => { enter.append("circle")
                                              .attr("class","node")
                                              .attr("fill","steelblue")
                                              .attr("stroke", "#333")
                                              .attr("r", 6)
                                              .attr("cx", 0)
                                              .attr("cy", 0)
                                              .call( d3.drag().on("start",dragstart)
                                                              .on("drag",dragging)
                                                              .on("end",dragend) ) 
                                        } 
                            )
                        .attr("transform", d => "translate("+d.x+","+d.y+")");
      }

      render();  // Call render once to make sure we draw circles even if simulation stops

      // Use destructuring again
      function dragstart({active,x,y}, d) {
        // Start dragging
        if (!active) {
            sim.alphaTarget(0.08).restart();
        }
        d.fx = x;
        d.fy = y;
        
      }
      function dragging({x,y}, d) {
        // Continue dragging
        d.fx = x;
        d.fy = y;

      }
      function dragend({active,x,y}, d) {
        // End dragging a circle, make sure the simulation has enough alpha left to fix things afterwards
        
        // Start dragging
        if (!active) {
            sim.alphaTarget(0);
        }
        
        d.fx = null;
        d.fy = null;

      }
      
      // Make the graph zoomable
      // d3.zoom works much like d3.brush and d3.drag
      
      
      
    }
    requestGraph();
    
    
    </script>
